hostname A

interface Loopback0
  ip address 1.1.1.1 255.255.255.255
!
interface Serial0
  ip address 192.168.1.1 255.255.255.0
!
interface Serial1
  ip address 192.168.2.1 255.0.0.0
!
interface Serial2
  ip address 48.0.0.1 255.0.0.0
!

router bgp 100
 bgp router-id 1.1.1.1
 neighbor 192.168.1.2 remote-as 200
 neighbor 192.168.2.2 remote-as 400
 network 48.0.0.0
!
