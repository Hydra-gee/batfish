hostname C

interface Loopback0
  ip address 3.3.3.3 255.255.255.255
!
interface Serial0
  ip address 192.168.3.2 255.255.255.0
!
interface Serial1
  ip address 192.168.5.1 255.255.255.0
!

router bgp 300
 bgp router-id 3.3.3.3
 neighbor 192.168.3.1 remote-as 200
 neighbor 192.168.5.2 remote-as 400
!
